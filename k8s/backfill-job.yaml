apiVersion: batch/v1
kind: Job
metadata:
  name: polymarket-url-backfill
  namespace: futuresignals
spec:
  ttlSecondsAfterFinished: 600
  template:
    spec:
      containers:
      - name: backfill
        image: ghcr.io/leeaandrob/futuresignal-news/backend:latest
        command: ["/app/backfill"]
        envFrom:
        - secretRef:
            name: futuresignals-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      restartPolicy: Never
      imagePullSecrets:
      - name: ghcr-secret
  backoffLimit: 1
