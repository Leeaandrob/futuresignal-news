apiVersion: v1
kind: Service
metadata:
  name: futuresignals-backend
  namespace: futuresignals
  labels:
    app: futuresignals-backend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: futuresignals-backend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: futuresignals-backend
  namespace: futuresignals
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.futuresignals.news
      secretName: futuresignals-api-tls
  rules:
    - host: api.futuresignals.news
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: futuresignals-backend
                port:
                  number: 80
